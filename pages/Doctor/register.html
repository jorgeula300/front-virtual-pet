<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/output.css">
    <link rel="shortcut icon" href="../../img/Logo3.jpeg" type="image/x-icon">
    <title>Registrarse</title>
</head>
<body>

    <div class=" w-full min-h-screen  flex justify-center items-center">
        <form
            class=" w-[70%] md:w-[50%] xl:h-[80vh] md:h-[85vh] flex justify-center items-center  rounded-lg overflow-hidden shadow shadow-black"
            action="">
            <div class=" hidden md:block bg-black w-[50%] h-full overflow-hidden">
                <img class=" w-full h-full object-cover" src="../../img/slider3.jpeg" alt="slider">
            </div>

            <div
                class="w-full md:w-[50%] px-3 py-2 space-y-2 [&>h2]:text-center [&>h2]:text-xl [&>h2]:font-bold [&>div]:flex [&>div]:flex-col  [&>div>input]:border [&>div>input]:bg-white [&>div>input]:rounded-xl  ">
                <h2>Registrate</h2>
                <div>
                    <label for="first_name">Nombre</label>
                    <input class="px-2" id="first_name" type="text" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">Apellido</label>
                    <input class="px-2" id="last_name" type="text" name="last_name" required>
                </div>
                <div>
                    <label for="imageUrl">Imagen de perfil Url</label>
                    <input class="px-2" id="imageUrl" type="text" name="imageUrl" required>
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input class="px-2" id="email" type="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input class="px-2" id="password" type="password" name="password" required>
                </div>
                <div>
                    <label for="passwordConfirm">Confirmar Contraseña</label>
                    <input class="px-2" id="passwordConfirm" type="password" name="passwordConfirm" required>
                </div>
                <div>
                    <label for="gender">Genero</label>
                    <select class=" border border-solid rounded-xl bg-white px-2" id="gender" required>
                        <optgroup label="Seleccionar genero">
                            <option class="hidden" >Seleccionar</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Other</option>
                        </optgroup>
                    </select>
                </div>
                <div class="">
                    <div class=" flex justify-center items-center gap-2">
                        <a href="../Doctor/login.html"
                            class=" border rounded-xl font-semibold bg-gray-500 text-[#f2f1ec] shadow shadow-black hover:bg-gray-400 cursor-pointer w-[150px] text-center md:text-md text-sm">Login</a>
                        <button type="submit"
                            class=" border rounded-xl font-semibold bg-[#00bf63] text-[#f2f1ec] shadow shadow-black hover:bg-[#59a381] cursor-pointer w-[150px] md:text-md text-sm">Registrarse</button>
                    </div>
                </div>

            </div>
        </form>

        <div id="modalError"  class=" fixed w-full max-w-3xs min-h-72 bg-white rounded-2xl overflow-hidden text-center hidden">
            <div class=" w-full h-40">
                <img id="imgModal" class="w-full h-full object-cover" src="" alt="error">
            </div>
            <div class="px-2 space-y-2">
                <h2 class=" text-2xl font-semibold">Ha ocurrido un error</h2>
            <h2 id="textModal" class=" font-semibold"></h2>

            <button id="btnModal" class=" w-full bg-green-500 hover:bg-green-700 text-principal rounded-2xl cursor-pointer transition">Volver a intentar</button>
            </div>
            
        </div>
        <div id="modalSuccess"  class=" fixed w-full max-w-3xs min-h-72 bg-white rounded-2xl overflow-hidden text-center hidden">
            <div class=" w-full h-40">
                <img id="imgModal" class="w-full h-full object-cover" src="" alt="Success">
            </div>
            <div class="px-2 space-y-2">

                <div class="w-full flex justify-between items-center">
                    <h2 id="textModal" class=" font-semibold"></h2>
                    <i class='bx bx-check-circle bg-green-500'></i>
                </div>


            <button id="btnModal" class=" w-full bg-green-500 hover:bg-green-700 text-principal rounded-2xl cursor-pointer transition">Volver a intentar</button>
            </div>
            
        </div>
    </div>
    <script type="module" src="../../script/Doctor/registerDoc.js"></script>
</body>
</html>
