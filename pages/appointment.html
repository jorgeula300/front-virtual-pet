<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../img/Logo3.jpeg" type="image/x-icon">
    <title>Citas</title>
</head>

<body>
    <header class=" w-full h-[6vh] bg-coffeeGray  flex justify-between items-center fixed top-0 z-10">

        <nav class="w-[92%] flex justify-between items-center  gap-5 mx-auto">
            <div class="  flex justify-start items-center  gap-2">
                <img class="w-7 h-7 rounded-full" src="../img/Logo3.jpeg" alt="Logo">
                <a class=" font-bold text-principal hover:text-gray-300 md:text-md text-sm" href="../index.html">VIRTUAL
                    PET</a>
            </div>

            <div id="navMenu"
            class="md:static  absolute bg-coffeeGray md:min-h-fit min-h-[50vh] left-0 top-[-900%] w-full md:w-auto flex items-center px-5 ">
                <ul
                    class=" flex flex-col md:flex-row md:items-center md:gap-5 gap-8 [&>li]:text-principal [&>li]:hover:text-gray-300 ">
                    <li><a href="../index.html#inicio">Inicio</a></li>
                    <li><a href="../index.html#servicios">Servicios</a></li>
                    <li><a href="../index.html#citas">Citas</a></li>
                    <li><a href="../index.html#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class=" flex justify-center items-center gap-2">
                <div id="button-sesion">

                </div>
                <div class="md:hidden">
                    <i id="menu" class='bx bx-menu text-3xl text-principal cursor-pointer '></i>
                </div>

            </div>
        </nav>
    </header>
    <div class="w-full h-[6vh]"></div>

    <section class="w-full py-5">
        <div class="w-[90%] mx-auto flex justify-between items-center">
            <h2 class="text-lg font-bold text-coffeeGray ">Tus citas</h2> 
            <a
                class="bg-green-600 hover:bg-green-500 text-principal border shadow px-2 py-1 rounded-2xl text-xs font-semibold"
                href="./doctors.html">Agendar</a>
        </div>

        

        <div id="divCitasAgg" class="w-full max-w-3xl flex flex-col justify-center items-center md:px-4 px-2 mt-5 mx-auto">
            
        </div>

        <div id="modalHistory" class=" fixed top-0 left-0 w-full min-h-screen z-50 bg-[#0003] backdrop-blur-[2px]  hidden  justify-center items-center transition-transform animate-fade animate-once animate-duration-1000 px-2">

            <div class="w-full max-w-[500px] m-auto flex flex-col justify-center items-center border bg-principal text-coffeeGray rounded-2xl px-2 py-2 space-y-2 ">
                <h2 class="font-semibold">Historial Clinico</h2>
                <div class="bg-white w-full max-w-96 min-h-[50vh] rounded-2xl">
                    <textarea id="parrafoModal" class="text-xs w-full rounded-2xl h-[50vh] px-2 py-1 "></textarea>
                </div>
                <div>
                    <button id="closeHistory" class=" w-full px-5 bg-red-500 text-principal hover:bg-red-700 transition rounded-2xl font-semibold">cerrar</button>
                </div>
            </div>
        </div>
        
    </section>

    <script type="module" src="../script/menu.js"></script>
